    <text id="Describir_la_información_correspondiente_sobre_el_diagrama" data-name="Describir la información correspondiente sobre el diagrama" transform="translate(1205 4026)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Describir la información </tspan><tspan x="0" y="39">correspondiente sobre </tspan><tspan x="0" y="63">el diagrama</tspan></text>
    <text id="Construir_una_tabla_de_los_datos_para_el_diagrama_de_Pareto_con_la_lista_de_elementos_los_totales_individuales_los_totales_acumulados_la_composición_porcentual_y_los_porcentajes_acumulados." data-name="Construir una tabla de los datos para el diagrama de Pareto con la lista de elementos, los totales individuales, los totales acumulados, la composición porcentual y los porcentajes acumulados." transform="translate(595 4615)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Construir una tabla de los datos para el </tspan><tspan x="0" y="39">diagrama de Pareto con la lista de </tspan><tspan x="0" y="63">elementos, los totales individuales, los </tspan><tspan x="0" y="87">totales acumulados, la composición </tspan><tspan x="0" y="111">porcentual y los porcentajes acumulados.</tspan></text>
    <text id="Proyectar_la_curva_acumulada_dibujándola_de_acuerdo_con_cómo_se_marcan_los_valores_acumulados_en_la_parte_superior_al_lado_derecho_de_los_intervalos_de_cada_elemento._Luego_hay_que_unir_los_puntos_con_una_línea_continua." data-name="Proyectar la curva acumulada, dibujándola de acuerdo con cómo se marcan los valores acumulados en la parte superior, al lado derecho de los intervalos de cada elemento. Luego, hay que unir los puntos con una línea continua." transform="translate(967 4594)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Proyectar la curva acumulada, dibujándola de </tspan><tspan x="0" y="39">acuerdo con cómo se marcan los valores </tspan><tspan x="0" y="63">acumulados en la parte superior, al lado derecho </tspan><tspan x="0" y="87">de los intervalos de cada elemento. Luego, hay </tspan><tspan x="0" y="111">que unir los puntos con una línea continua.</tspan></text>
